quick.help=Voc\u00EA pode fazer mudan\u00E7as na configura\u00E7\u00E3o de ACD sem afetar os servidores em execu\u00E7\u00E3o.<br/>Quando estiver satisfeito com as mudan\u00E7as na configura\u00E7\u00E3o, selecione a caixa de sele\u00E7\u00E3o pr\u00F3xima ao servidor afetado e pressione o bot\u00E3o<em>Ativar</em>.<br/>Os servidores ACD ser\u00E3o automaticamente reiniciados ap\u00F3s a ativa\u00E7\u00E3o da configura\u00E7\u00E3o, portanto a ativa\u00E7\u00E3o de servidores ACD s\u00F3 deve ser feita quando n\u00E3o houver uma chamada ACD ativa.
