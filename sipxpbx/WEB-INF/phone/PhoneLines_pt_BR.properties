intro=Para tratar de chamadas para m\u00FAltiplas pessoas ou identidades, adicione linhas para esses usu\u00E1rios clicando no link <strong>Adicionar linha</strong>. Se os seus usu\u00E1rio n\u00E3o forem administrados por este PBX, clique em <strong>Adicionar linha externa</strong>
help=Uma alternativa comum e conveniente para a adi\u00E7\u00E3o de linhas m\u00FAltiplas a um telefone \u00E9 a cria\u00E7\u00E3o de um grupo de busca que enviar\u00E1 chamadas para uma lista de usu\u00E1rios. Por exemplo: Se o Jo\u00E3o, de vendas, j\u00E1 est\u00E1 designado para a primeira linha deste telefone, em vez de adicionar um segundo usu\u00E1rio chamado "vendas" a este telefone, crie um grupo de busca chamado vendas e adicione o Jo\u00E3o a esse grupo.
maxLines=N\u00FAmero m\u00E1ximo de linhas aceitas
