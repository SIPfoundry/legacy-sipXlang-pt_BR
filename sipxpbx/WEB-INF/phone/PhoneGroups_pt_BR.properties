orderMsg=A ordem dos grupos s\u00F3 \u00E9 importante quando os grupos tiverem valores diferentes para a mesma configura\u00E7\u00E3o. O valor da configura\u00E7\u00E3o do \u00FAltimo grupo tem maior prioridade.
groupMsg=Os grupos possibilitam a organiza\u00E7\u00E3o de telefones em grupos l\u00F3gicos e o compartilhamento de configura\u00E7\u00F5es no mesmo grupo. Os telefones podem constar de qualquer n\u00FAmero de grupos.
