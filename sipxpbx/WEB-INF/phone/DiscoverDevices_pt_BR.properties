Title=Descobrir Aparelhos
help.about=<p>A tabela nesta p\u00E1gina cont\u00E9m todos os aparelhos descobertos que ainda n\u00E3o est\u00E3o registrados no banco de dados.<br> Para registrar um aparelho no banco de dados, primeiro selecione o seu modelo e depois marque-o e pressione o bot\u00E3o salvar. Dependendo do modelo selecionado, o aparelho ser\u00E1 salvo como um telefone ou como um gateway.<br></p>
help.inProgress=<p>O processo de descoberta de aparelho descobre automaticamente telefones e gateways que estejam na mesma subnet que este servidor, e ligados. somente algumas marcas consagradas s\u00E3o suportadas, e aparelhos de outros fornecedores podem n\u00E3o ser encontrados. O processo de descoberta ser\u00E1 mais demorado se houver menos aparelhos na subnet. Pressione o bot\u00E3o atualizar para exibir resultados; a p\u00E1gina n\u00E3o ser\u00E1 atualizada automaticamente.</p>
