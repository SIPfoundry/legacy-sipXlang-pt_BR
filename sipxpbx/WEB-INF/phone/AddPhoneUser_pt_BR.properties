title=Adicionar linha
help.text=<p>Digite o crit\u00E9rio de pesquisa e pressione <b>Pesquisar </b> para exibir a lista de usu\u00E1rios.</p><p>Quando a lista estiver em exibi\u00E7\u00E3o, selecione o usu\u00E1rio ou usu\u00E1rios a serem adicionados a este telefone e pressione <b>Selecionar</b>. Os usu\u00E1rios selecionados poder\u00E3o receber chamadas neste telefone.</p><p>Clique em <b>Pesquisar</b> sem digitar nenhum crit\u00E9rio de pesquisa para exibir todos os usu\u00E1rios.</p>
