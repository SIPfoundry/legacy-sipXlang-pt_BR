cdr.quick.help=Dura\u00E7\u00E3o identifica o tempo de conex\u00E3o de fato. O banco de dados CDR tamb\u00E9m inclui o hor\u00E1rio de inicio, o qual inclui o tempo que a chamada estava tocando. Se pacotes forem perdidos na sua rede, \u00E9 poss\u00EDvel que as chamadas sejam ocasionalmente comunicadas como ativas por um longo per\u00EDodo. Essas chamadas n\u00E3o est\u00E3o ativas de fato e a exibi\u00E7\u00E3o ser\u00E1 corrigida automaticamente ap\u00F3s algumas horas.
