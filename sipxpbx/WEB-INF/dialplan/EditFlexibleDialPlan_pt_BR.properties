quick.help=<p>Os planos de discagem s\u00E3o compostos por diversos tipos de regras de discagem. Voc\u00EA pode configurar planos de discagem adicionando, removendo ou reordenando regras. \u00C9 poss\u00EDvel ter mais de uma regra de cada tipo.</p><p>A ordem das regras \u00E9 importante\: As regras mais espec\u00EDficas devem vir antes das regras mais gerais. Por exemplo: mova as regras de Longa Dist\u00E2ncia para c\u00F3digos de \u00E1rea determinados para cima da regra padr\u00E3o de Longa Dist\u00E2ncia.</p>
schedules.quick.help=<p>As programa\u00E7\u00F5es definidas aqui podem ser usadas para regras de discagem baseadas em tempo.<br/>Por padr\u00E3o, todas as regras de discagem ativas ficam ativas o tempo todo. Voc\u00EA pode definir uma regra de discagem ativa em hor\u00E1rios diferentes da semana, atribuindo uma programa\u00E7\u00E3o definida aqui a uma regra de discagem.</p><p>Ao excluir o programa desta p\u00E1gina, todas as regras de discagem associadas \u00E0s programa\u00E7\u00F5es exclu\u00EDdas ser\u00E3o alteradas para a programa\u00E7\u00E3o "Sempre".</p>
