description.address=Endere\u00E7o IP ou nome DNS do Controlador de Fronteira de Sess\u00E3o para chamadas via Internet.
help.sbc=A ativa\u00E7\u00E3o de Chamadas via internet facilita o roteamento adequado de chamadas <em>discadas</em> digitando um SIP URI. <br/>\u00C9 preciso especificar um <acronym title="Session Border Controller">SBC</acronym> se a sua rede estiver protegida por firewall ou dispositivo NAT.<br/>Clique em <em>Exibir configura\u00E7\u00F5es avan\u00E7ada</em> se tiver mais do que um SBC.
help.domains=As chamadas transferidas para destinos na Internet <strong>n\u00E3o</strong> devem ser roteadas atrav\u00E9s de um SBC. <br/> Clique em <em>Adicionar dom\u00EDnio</em> para especificar todos os dom\u00EDnios DNS da Intranet. Use caracteres universais ao adicionar uma entrada que representa m\u00FAltiplos dom\u00EDnios: <em>*.exemplo.org</em>.
help.subnets=Al\u00E9m de definir dom\u00EDnios da Intranet, adicione todas as subnets IP da Intranet para prevenir que chamadas internas sejam transferidas para o SBC. Cada subnet \u00E9 representada como um endere\u00E7o de rede em nota\u00E7\u00E3o CIDR: 10.1.1.0/24.
