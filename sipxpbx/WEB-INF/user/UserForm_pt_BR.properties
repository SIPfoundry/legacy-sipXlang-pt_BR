label.firstName=Nome pr\u00F3prio
label.lastName=Sobrenome
label.userId=ID de usu\u00E1rio
description.userId=A ID de usu\u00E1rio pode ser uma extens\u00E3o num\u00E9rica, como "123", ou um nome, como "jsilva". A ID de usu\u00E1rio \u00E9 exibida pelo telefone e portanto recomenda-se o uso do ramal interno ou o nome do usu\u00E1rio. Caso use Discagem Interna Direta (DID), recomenda-se que o n\u00FAmero DID seja definido (ou a sua parte DNIS) como nome alternativo.
label.sipPassword=Senha SIP
description.sipPassword=A senha SIP \u00E9 usada pelo telefone do usu\u00E1rio para registrar com o proxy SIP.  Para os telefones gerenciados por este sistema, a senha SIP digitada aqui ser\u00E1 configurada automaticamente no telefone. Para os telefones sem gerenciamento, a senha SIP  \u00E9 necess\u00E1ria quando se configura manualmente as linhas no telefone. A seguran\u00E7a desta senha \u00E9 muito importante e por isso uma senha segura \u00E9 gerada automaticamente.
label.groups=Grupos
description.groups=Lista de todos os grupos para este usu\u00E1rio. Se um grupo n\u00E3o existir, ele ser\u00E1 criado. Ao inserir m\u00FAltiplos nomes grupos, separe-os com espa\u00E7os.
label.aliases=Nomes alternativos
description.aliases=Nomes alternativos s\u00E3o nomes adicionais para o usu\u00E1rio. Assim como a ID de usu\u00E1rio pode ser uma extens\u00E3o num\u00E9rica ou um nome. Ao inserir m\u00FAltiplos nomes alternativos, separe-os com espa\u00E7os.
message.userIdEqualsAlias=A ID de usu\u00E1rio \"{0}\" n\u00E3o pode ser a mesma que o nome alternativo
message.duplicateUserIdOrAlias=A ID de usu\u00E1rio ou nome alternativo \"{0}\" duplica um nome alternativo existente para um usu\u00E1rio ou servi\u00E7o
