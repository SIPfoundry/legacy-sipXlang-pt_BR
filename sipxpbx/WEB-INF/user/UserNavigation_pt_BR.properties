quick.help.personalAttendant=<p>No portal do usu\u00E1rio, o usu\u00E1rio pode definir um atendente autom\u00E1tico pessoal que atende chamadas quando os chamadores s\u00E3o transferidos para a caixa de correio de voz do usu\u00E1rio. <br/>Com base em cada usu\u00E1rio, o administrador pode configurar o ramal zero para discagem externa do usu\u00E1rio (o assistente ou recepcionista do grupo do usu\u00E1rio). Esta configura\u00E7\u00E3o representa a tecla zero do atendente pessoal e pode ser mudada pelo usu\u00E1rio no portal do usu\u00E1rio. </p>
