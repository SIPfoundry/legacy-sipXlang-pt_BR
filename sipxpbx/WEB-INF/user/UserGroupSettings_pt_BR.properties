quick.help.schedule=<p>As programa\u00E7\u00F5es definidas aqui podem ser usadas para a transfer\u00EAncia de chamadas baseada em tempo para um usu\u00E1rio do grupo de usu\u00E1rios atual. Voc\u00EA pode definir diversas programa\u00E7\u00F5es que permitem regras de transfer\u00EAncia flex\u00EDveis, como encontre-me / siga-me.<br/>V\u00E1 para a p\u00E1gina de Transfer\u00EAncia de chamada para usar as programa\u00E7\u00F5es definidas aqui.</p>
quick.help.personalAttendant=<p>No portal do usu\u00E1rio, o usu\u00E1rio pode definir um atendente autom\u00E1tico pessoal que atende chamadas quando os chamadores s\u00E3o transferidos para a caixa de correio de voz do usu\u00E1rio. <br/>Com base em um grupo de usu\u00E1rio, o administrador pode configurar o ramal zero para discagem externa do usu\u00E1rio (o assistente ou recepcionista do grupo do usu\u00E1rio). Esta configura\u00E7\u00E3o representa a tecla zero do atendente pessoal e pode ser mudada pelo usu\u00E1rio no portal do usu\u00E1rio. </p>
