help.gatewayConfig=Configurar "gateways sem administra\u00E7\u00E3o", "troncos SIP" e gateways PSTN. Os modelos de gateways PSTN relacionados aqui s\u00E3o configur\u00E1veis para plug & play, similares \u00E0s configura\u00E7\u00F5es dos telefones. Um arquivo de configura\u00E7\u00E3o para o respectivo gateway \u00E9 gerado automaticamente. Ele pode ser baixado automaticamente pelo gateway quando o gateway estiver conectado e ligado, ou o arquivo de configura\u00E7\u00E3o pode ser baixado manualmente e transferido ao gateway. Um "gateway sem administra\u00E7\u00E3o" precisa ser criado para todos os gateways configurados manualmente, para que possam ser inseridos no plano de discagem.
