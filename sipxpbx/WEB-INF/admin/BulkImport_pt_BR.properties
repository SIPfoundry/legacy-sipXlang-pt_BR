quick.help=<p>Dados de telefone e usu\u00E1rio podem ser importados de um arquivo CSV (valores separados por v\u00EDrgula), compat\u00EDvel com a maioria dos aplicativos de planilha. O CSV deve ter uma linha de t\u00EDtulo e os seguintes campos:</p><ul><li>Nome do usu\u00E1rio</li><li>Senha do Correio de voz</li><li>Senha SIP</li><li>Nome pr\u00F3prio</li><li>Sobrenome</li><li>Nome alternativo</li><li>Endere\u00E7o de e-mail</li><li>Grupo do usu\u00E1rio</li><li>N\u00FAmero de s\u00E9rie do telefone</li><li>Modelo do telefone</li><li>Grupo do telefone</li><li>Descri\u00E7\u00E3o do telefone</li></ul><p>Cada linha do arquivo importado ir\u00E1 resultar na cria\u00E7\u00E3o do telefone e do usu\u00E1rio atribu\u00EDdo a esse telefone. Se os campos grupo do usu\u00E1rio ou grupo do telefone n\u00E3o estiverem vazios, o novo usu\u00E1rio e telefone criados ser\u00E3o adicionados aos respectivos grupos. Caso n\u00E3o existam, ser\u00E3o criados grupos. <p><p>Se um usu\u00E1rio com o mesmo nome de usu\u00E1rio j\u00E1 estiver presente, este sistema ir\u00E1 atualizar o usu\u00E1rio existente em vez de criar um novo. O mesmo \u00E9 v\u00E1lido para os telefones: se o telefone com o mesmo n\u00FAmero de s\u00E9rie j\u00E1 existe, ele ser\u00E1 atualizado.<br/>Somente o nome de usu\u00E1rio e o n\u00FAmero de s\u00E9rie do telefone s\u00E3o campos obrigat\u00F3rios. Voc\u00EA pode deixar os campos restantes vazios. Nesse caso, este sistema n\u00E3o substituir\u00E1 seus valores.</p>
