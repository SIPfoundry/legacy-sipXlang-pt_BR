quick.help=<p>Selecione ou carregue um arquivo espec\u00EDfico para reproduzir como "bip" quando este grupo de p\u00E1ging for chamado. <br/>O n\u00FAmero do grupo de paging s\u00E3o os d\u00EDgitos que seguem o prefixo. <br/>Por exemplo, com o prefixo definido como *77, ao discar "*771" o grupo de paging 1 ser\u00E1 acessado. <br/>Discando "*7742" o grupo de paging 42 ser\u00E1 acessado.<br/>O tempo limite da p\u00E1gina \u00E9 configur\u00E1vel, com 600 segundos como limite m\u00E1ximo.</p>O tempo limite 0 significa que n\u00E3o h\u00E1 tempo limite.
