statistics.help=<p>Escolha um host para ver suas estat\u00EDsticas. Somente os hosts configurados para serem monitorados est\u00E3o dispon\u00EDveis. <br/>Para configurar hosts, use o link r\u00E1pido para navegar at\u00E9 a p\u00E1gina correspondente.<br/>Para configurar destinos de monitora\u00E7\u00E3o para o host selecionado, use o link r\u00E1pido para navegar at\u00E9 a p\u00E1gina correspondente.</p><p> Na guia resumo voc\u00EA pode ver os diagramas de todos os destinos observados para o host selecionado.<br/>Nas outras guias voc\u00EA pode ver os diagramas detalhados para o host e destino selecionados.</p>
