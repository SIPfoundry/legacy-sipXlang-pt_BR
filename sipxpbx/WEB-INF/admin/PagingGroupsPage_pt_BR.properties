quick.help=O grupo de pager cont\u00E9m uma lista de ramais para chamar quando o prefixo de pager, seguido pelo n\u00FAmero do grupo de pager, \u00E9 discado.<br/>Voc\u00EA pode fazer mudan\u00E7as na configura\u00E7\u00E3o do servidor de pager sem afetar o servidor que est\u00E1 em execu\u00E7\u00E3o.<br/>Quando estiver satisfeito com as mudan\u00E7as de configura\u00E7\u00E3o, pressione o bot\u00E3o <em>Ativar</em>.<br/>O servidor de pager ser\u00E1 reiniciado automaticamente ap\u00F3s a configura\u00E7\u00E3o ser ativada.<br/><strong>Alterar o prefixo de pager tamb\u00E9m requer a reativa\u00E7\u00E3o do plano de discagem.</strong>.<br/><br/>Telefones da Polycom e LG-Nortel s\u00E3o configurados automaticamente para responder automaticamente a uma chamada de pager. Outros telefones precisam ser configurados manualmente. A chamada de pager tem limite de tempo de 1 minuto.
