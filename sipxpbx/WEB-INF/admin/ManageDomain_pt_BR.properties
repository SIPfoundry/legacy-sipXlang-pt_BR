label.alias=Nome alternativo
description.alias=Nomes alternativos podem ser definidos para que o servidor SIP seja respons\u00E1vel por diversos nomes de dom\u00EDnio. O nome alternativo pode ter a forma de um nome totalmente qualificado, ou de um endere\u00E7o IP. Se houver registros DNS SRV para mais de um nome de dom\u00EDnio, estes nomes de dom\u00EDnio tamb\u00E9m podem ser inseridos como nomes alternativos.
