label.name=Nome do dom\u00EDnio
domain.description=Configura\u00E7\u00E3o do Dom\u00EDnio do Sistema. S\u00E3o poss\u00EDveis dois modos diferentes de opera\u00E7\u00E3o:<br/><br/>a) Usando o nome de host totalmente qualificado do servidor como configura\u00E7\u00E3o de Dom\u00EDnio: Endere\u00E7os SIP ser\u00E3o no formato sip:user@sipx.example.com, onde sipx \u00E9 o nome do host do seu servidor SIP.<br/><br/>b) Usando somente o nome de dom\u00EDnio como configura\u00E7\u00E3o de Dom\u00EDnio: Endere\u00E7os SIP ser\u00E3o no formato sip:user@example.com (esta costuma ser a abordagem preferida). Isto requer que registros de recursos DNS (registros SRV DNS) sejam configurados para SIP e apontem para o servidor SIP.<br/><br/>Nota: Se a configura\u00E7\u00E3o Nome do Dom\u00EDnio for alterada em um sistema de produ\u00E7\u00E3o, todos os perfis de telefones dever\u00E3o ser gerados novamente. Use com cautela.<br/>Usar endere\u00E7o IP como nome alternativo de dom\u00EDnio impedir\u00E1 que a configura\u00E7\u00E3o de alta disponibilidade funcione corretamente.
