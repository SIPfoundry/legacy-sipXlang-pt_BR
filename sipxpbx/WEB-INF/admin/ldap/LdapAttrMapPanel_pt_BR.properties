description.defaultPin=Se n\u00E3o houver um atributo de mapeamento configurado para PIN, todos os usu\u00E1rios importados receber\u00E3o o PIN padr\u00E3o especificado aqui.
label.sipPassword=Aributo de senha SIP
description.sipPassword=Se n\u00E3o houver um atributo de mapeamento configurado para senha SIP, o sistema ir\u00E1 gerar automaticamente uma senha SIP aleat\u00F3ria para cada usu\u00E1rio importado.  
