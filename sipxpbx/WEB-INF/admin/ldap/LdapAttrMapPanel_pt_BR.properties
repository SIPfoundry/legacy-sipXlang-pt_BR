label.attrMap=Mapeamento de atributos LDAP
label.searchBase=Base de pesquisa
description.searchBase=A raiz da sub-\u00E1rvore de entidades LDAP que ser\u00E1 pesquisada por usu\u00E1rios.
label.objectClass=Classe de objeto de usu\u00E1rio
description.objectClass=A classe LDAP que ser\u00E1 usada para filtrar entidades correspondentes a usu\u00E1rios. As entrada que n\u00E3o tiverem esta classe ser\u00E3o desconsideradas durante a pesquisa.   
label.filter=Filtro
description.filter=Express\u00E3o de filtro opcional, por exemplo: 'ou=marketing'. Somente as entradas selecionadas por este filtro ser\u00E3o consideradas quando usu\u00E1rios forem importados. Voc\u00EA pode especificar a express\u00E3o de filtro composto usando operadores & e |.       
label.userName=Atributo de ID de usu\u00E1rio
