label.firstName=Atributo de Nome pr\u00F3prio
label.lastName=Atributo de Sobrenome
label.alias=Atributo de Nome alternativo
description.alias=Se este atributo tiver mais de um valor, um nome alternativo separado ser\u00E1 criado para cada valor deste atributo.
label.email=Atributo de correio
description.email=Usado para a notifica\u00E7\u00E3o de correio de voz.  se o correio de voz n\u00E3o estiver instalado ou dispon\u00EDvel neste sistema, o endere\u00E7o de e-mail n\u00E3o ser\u00E1 importado.
label.userGroup=Atributo de grupo de usu\u00E1rio
description.userGroup=Se este atributo tiver mais do que um valor, um usu\u00E1rio importado ser\u00E1 adicionado a m\u00FAltiplos grupos. Ser\u00E3o criados grupos, caso necess\u00E1rio.
