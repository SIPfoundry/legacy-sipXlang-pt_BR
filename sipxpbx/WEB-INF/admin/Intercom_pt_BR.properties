title=Intercomunica\u00E7\u00E3o
quick.help=<p>O recurso de Intercomunica\u00E7\u00E3o s\u00F3 \u00E9 suportado se um telefone Polycom, LG ou Snom estiver <em>recebendo</em>a chamada, enquanto que as chamadas de Intercomunica\u00E7\u00E3o podem ser iniciadas por qualquer telefone, discando-se o prefixo adequado.</p> <p>Para configurar o recurso de Intercomunica\u00E7\u00E3o, crie um novo grupo contendo os telefones Polycom, LG ou Snom que devem estar configurados para atender chamadas automaticamente.<br/> Insira o nome do grupo nesta p\u00E1gina para habilitar o recurso de Intercomunica\u00E7\u00E3o.<br/> Voc\u00EA pode mudar o prefixo padr\u00E3o e modificar a lista de grupos para os quais a configura\u00E7\u00E3o de Intercomunica\u00E7\u00E3o ser\u00E1 ativada.<br/>As mudan\u00E7as feitas nestas p\u00E1ginas <strong>requerem a reativa\u00E7\u00E3o do plano de discagem e o reenvio de perfis de configura\u00E7\u00E3o para os telefones afetados</strong>.</p><p>Para usar a discagem de Intercomunica\u00E7\u00E3o, disque o prefixo de Intercomunica\u00E7\u00E3o, seguido pelo ramal do telefone.</p>
label.enableIntercom=Ativado
label.groups=Grupos
description.groups=O recurso de intercomunica\u00E7\u00E3o s\u00F3 \u00E9 ativado para os telefones Polycom, LG e Snom na parte <em>receptora</em>da chamada que sejam membros dos grupos relacionados acima. Use espa\u00E7os para separar m\u00FAltiplos nomes de grupos.
label.prefix=Prefixo de Intercomunica\u00E7\u00E3o
description.prefix=O prefixo que deve ser discado antes do ramal para que o telefone atenda a chamada automaticamente. 
label.timeout=Hor\u00E1rio de toque
description.timeout=Especifica quanto tempo (em segundos) o telefone dever\u00E1 tocar antes do atendimento autom\u00E1tico. Inserindo 0, o telefone atende a chamada imediatamente sem tocar.
label.code=Informa\u00E7\u00F5es de alerta
description.code=Valor de configura\u00E7\u00E3o interna usado por telefones Polycom para determinar se a chamada deve ser respondida automaticamente.
msg.success=Mudan\u00E7as efetuadas com \u00EAxito. Ativar o plano de discagem e enviar perfis aos telefones afetados para ativar o recurso de Intercomunica\u00E7\u00E3o.
