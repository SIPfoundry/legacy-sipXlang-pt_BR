title=Transfer\u00EAncia de chamada
add=Adicionar n\u00FAmero
msg.first=O ramal {0} ir\u00E1 chamar primeiro.
msg.voicemail=Se nenhum dos ramais acima atender, a chamada ser\u00E1 transferida para a sua caixa de correio de voz.
quick.help=<p>Adicione ramais internos, n\u00FAmeros externos ou endere\u00E7os SIP para transferir a chamada antes de ser enviada para o Correio de voz do usu\u00E1rio.<br/>Calls are forwarded sequencially, <em>se n\u00E3o houver resposta, </em>ou em paralelo, <em>simultaneamente</em>. Se a chamada for encaminhada em paralelo, todos os ramais ir\u00E3o chamar e a chamada ser\u00E1 transferida ao que atender primeiro.</p><p>Cada ramal pode ser individualmente ativado ou desativado. Somente os ramais ativados afetam o comportamento da transfer\u00EAncia de chamadas. Os ramais desativados s\u00E3o salvos para uso futuro.</p><p>Se nenhum dos ramais da lista atender, a chamada ser\u00E1 transferida para o Correio de voz do usu\u00E1rio. Se o usu\u00E1rio n\u00E3o tiver permiss\u00E3o para Correio de voz, o chamador ouvir\u00E1 um sinal de ocupado.</p>
