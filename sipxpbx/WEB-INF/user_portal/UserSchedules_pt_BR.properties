quick.help=<p>As programa\u00E7\u00F5es definidas aqui podem ser usadas para a transfer\u00EAncia de chamadas baseada em tempo. Voc\u00EA pode definir diversas programa\u00E7\u00F5es que permitem regras de transfer\u00EAncia flex\u00EDveis, como encontre-me / siga-me.<br/>V\u00E1 para a p\u00E1gina de Transfer\u00EAncia de chamada para usar as programa\u00E7\u00F5es definidas aqui.</p>
