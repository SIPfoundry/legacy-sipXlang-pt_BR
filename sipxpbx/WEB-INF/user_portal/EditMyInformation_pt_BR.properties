quick.help=<p>Um atendente pessoal pode ser configurado, para atender chamadas direcionadas ao correio de voz. Ele pode usar as teclas de 0 a 9, onde a tecla 0 geralmente representa um assistente ou recepcionista do grupo. <br/>Usando o seu telefone, voc\u00EA deve gravar uma sauda\u00E7\u00E3o correspondente que explique as teclas do atendente e suas fun\u00E7\u00F5es, para informar os chamadores a respeito das possibilidades.</p>
description.editDistributionLists=Voc\u00EA pode encaminhar correio de voz do seu telefone enquanto estiver conectado com o sistema de correio de voz, atribuindo uma tecla de discagem a uma lista de ramais.  O sistema de correio de voz avisar\u00E1 quando voc\u00EA deve pressionar a tecla de discagem.
description.extensions=Separe ramais m\u00FAltiplos com espa\u00E7os.
