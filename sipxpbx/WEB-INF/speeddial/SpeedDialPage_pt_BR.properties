title=Discagem r\u00E1pida
quick.help=Os n\u00FAmeros de discagem r\u00E1pida s\u00E3o definidos com base em cada usu\u00E1rio. Eles s\u00E3o atribu\u00EDdos a telefones que podem fazer discagem r\u00E1pida, nos quais o usu\u00E1rio esteja registrado como a primeira linha do telefone. Observe que a discagem r\u00E1pida ainda n\u00E3o est\u00E1 implementada em todos os telefones.<br /><br />Certifique-se de escolher nomes que possam ser exibidos pelo telefone ou painel de atendente que estiver sendo usado.<br /><br /> A inscri\u00E7\u00E3o na presen\u00E7a s\u00F3 deve ser usada por telefones que aceitam este recurso.  Observe que a presen\u00E7a n\u00E3o est\u00E1 implementada em todos os telefones.<br /><br />Ao atualizar telefones, todos os telefones que estiverem registrados para o usu\u00E1rio reiniciar\u00E3o automaticamente.<br/>
button.updatePhones=Salvar e Atualizar Telefone(s)
