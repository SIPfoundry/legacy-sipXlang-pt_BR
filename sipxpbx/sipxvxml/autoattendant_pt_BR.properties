dtmf.interDigitTimeout.label=Tempo limite entre DTMF
dtmf.interDigitTimeout.description=Tempo de espera entre cada tecla do discador antes de interpretar a solicita\u00E7\u00E3o do usu\u00E1rio. N\u00E3o pode ser maior do que o tempo de espera geral de DTMF
dtmf.overallDigitTimeout.label=Tempo de espera geral de DTMF
dtmf.overallDigitTimeout.description=O tempo total de espera antes de interpretar a solicita\u00E7\u00E3o do usu\u00E1rio.
dtmf.maxDigits.label=N\u00FAmero m\u00E1ximo de tons DTMF
dtmf.maxDigits.description=N\u00FAmero m\u00E1ximo de teclas do discador antes de interpretar a solicita\u00E7\u00E3o do usu\u00E1rio.
onfail.label=Resposta inv\u00E1lida
onfail.description=Configurar o comportamento do atendente autom\u00E1tico quando o usu\u00E1rio insere uma resposta inv\u00E1lida ou nenhuma resposta \u00E9 recebida.
onfail.reprompt.label=Contagem para a repeti\u00E7\u00E3o
onfail.reprompt.description=N\u00FAmero de vezes que o atendente autom\u00E1tico deve repetir a mensagem ap\u00F3s a comunica\u00E7\u00E3o inicial antes de desistir e transferir a chamada ou desconectar.
onfail.transfer.label=Transfer\u00EAncia em caso de falha
onfail.transfer.description=Quando ativado, o atendente autom\u00E1tico transfere a chamada para um ramal designado se n\u00E3o for recebida uma resposta v\u00E1lida. Quando desativado, a chamada ser\u00E1 desconectada.
onfail.transfer-extension.label=Ramal de transfer\u00EAncia
onfail.transfer-extension.description=Ramal a ser usado quando a transfer\u00EAncia em caso de falha estiver ativada.
