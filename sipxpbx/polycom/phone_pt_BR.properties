dialplan.impossibleMatchHandling.label=Tratamento de correspond\u00EAncia imposs\u00EDvel
dialplan.impossibleMatchHandling.description=Com 'enviar imediatamente', os d\u00EDgitos inseridos at\u00E9 e incluindo o ponto onde ocorreu uma correspond\u00EAncia imposs\u00EDvel s\u00E3o enviados imediatamente ao servidor. Com 'fornecer tom de linha congestionada', fornecer tom aud\u00EDvel de linha congestionada. Com 'permitir que o usu\u00E1rio despache', permitir que o usu\u00E1rio acumule d\u00EDgitos e despache a chamada manualmente com a tecla Enviar.
