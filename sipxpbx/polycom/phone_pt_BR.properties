#dialplan.digitmap.digitmap.label=
dialplan.digitmap.digitmap.description=Quando este atributo est\u00E1 presente, a discagem somente de n\u00FAmeros durante a etapa de configura\u00E7\u00E3o de novas chamadas ser\u00E1 comparada com estes padr\u00F5es e, se for encontrada uma correspond\u00EAncia, a chamada ser\u00E1 iniciada automaticamente, sem a necessidade de pressionar Send.
