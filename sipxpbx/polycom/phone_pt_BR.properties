voIpProt.SIP.requestValidation.description=Para impedir chamadores ou eventos de telefonia n\u00E3o autorizados. Observa\u00E7\u00E3o: No momento, somente 1 tipo de evento \u00E9 aceito
voIpProt.SIP.requestValidation.1.label=Tipo de evento para validar
voIpProt.SIP.requestValidation.1.description=
#voIpProt.SIP.requestValidation.1.request.label=
voIpProt.SIP.requestValidation.1.request.description=Um destes: 'INVITE', 'ACK', 'BYE', 'REGISTER', 'CANCEL', 'OPTIONS', 'INFO',  'MESSAGE', 'SUBSCRIBE', 'NOTIFY', 'REFER', 'PRACK' ou 'UPDATE'. Define o nome do m\u00E9todo para o qual a valida\u00E7\u00E3o ser\u00E1 aplicada. ADVERT\u00CANCIA: A solicita\u00E7\u00E3o intensiva de valida\u00E7\u00F5es poder\u00E1 causar a redu\u00E7\u00E3o no desempenho, devido \u00E0 sinaliza\u00E7\u00E3o adicional necess\u00E1ria em alguns casos. Utilize com cautela.
#voIpProt.SIP.requestValidation.1.method.label=
voIpProt.SIP.requestValidation.1.method.description=Nulo ou um destes: 'source' (fonte), 'digest' (compila\u00E7\u00E3o) ou 'both'/'all' (ambos/todos). Se for Nulo, n\u00E3o haver\u00E1 valida\u00E7\u00E3o. Sen\u00E3o, isto define o tipo de valida\u00E7\u00E3o executada para a solicita\u00E7\u00E3o: source (fonte): assegura que a solicita\u00E7\u00E3o seja recebida de um endere\u00E7o IP de um servidor que perten\u00E7a ao conjunto de servidores de registro de destino; digest (compila\u00E7\u00E3o): solicita uma autentica\u00E7\u00E3o de compila\u00E7\u00E3o usando as credenciais locais para o registro associado (lina); both or all (ambos ou todos): aplica os dois m\u00E9todos acima
#voIpProt.SIP.requestValidation.1.request.1.event.label=
voIpProt.SIP.requestValidation.1.request.1.event.description=Determina quais eventos especificados no cabe\u00E7alho Evento devem ser validados; s\u00F3 \u00E9 aplic\u00E1vel quando a solicita\u00E7\u00E3o for 'SUBSCRIBE' ou 'NOTIFY'. Se estiver Nulo, todos os eventos ser\u00E3o validados.
#voIpProt.SIP.digest.label=
voIpProt.SIP.digest.description=Credenciais para solicita\u00E7\u00F5es recebidas, se a solicita\u00E7\u00E3o de valida\u00E7\u00E3o estiver ativada.
#voIpProt.SIP.digest.realm.label=
