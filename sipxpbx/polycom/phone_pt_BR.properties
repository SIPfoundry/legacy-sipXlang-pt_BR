#msg.bypassInstantMessage.label=
msg.bypassInstantMessage.description=Se estiver marcado, a escolha de "Centro de Mensagens" e "Mensagens Instant\u00E2neas" no visor ser\u00E1 ignorada quando a tecla Mensagens for pressionada; o telefone agir\u00E1 como se "Centro de Mensagens" tivesse sido escolhido. Consulte o item 3.6.1, Integra\u00E7\u00E3o de Correio de Voz, na p\u00E1gina 49. As Mensagens Instant\u00E2neas continuam acess\u00EDveis atrav\u00E9s do menu Principal.
nat.label=NAT
nat.description=Estes par\u00E2metros definem as mudan\u00E1s em portas e endere\u00E7os IP usados na passagem NAT. As mudan\u00E7as em portas alteram a porta que \u00E9 usada pelo telefone, enquanto a entrada IP simplesmente muda o IP divulgado na sinaliza\u00E7\u00E3o SIP. Isto permite o uso de dispositivos NAT simples que podem redirecionar o tr\u00E1fego, mas n\u00E3o permitem o mapeamento de porta. Por exemplo, a porta 5432 no dispositivo NAT pode ser enviada para a porta 5432 em um dispositivo interno, mas n\u00E3o a porta 1234.
nat.ip.label=Ip
nat.ip.description=O endere\u00E7o IP a ser divulgado na sinaliza\u00E7\u00E3o SIP deve corresponder com o endere\u00E7o IP externo usado pelo dispositivo NAT.
nat.signalPort.label=Porta de sinaliza\u00E7\u00E3o NAT
nat.signalPort.description=Se n\u00E3o for Nula, esta porta ser\u00E1 usada pelo telefone para a sinaliza\u00E7\u00E3o SIP, substituindo o valor definido nas configura\u00E7\u00F5es RTP
nat.mediaPortStart.label=In\u00EDcio da faixa de portas de m\u00EDdia
nat.mediaPortStart.description=Se n\u00E3o for Nulo, este atributo porta ser\u00E1 usado para definir a porta RTP inicialmente alocada, substituindo o valor definido nas configura\u00E7\u00F5es RTP.
nat.keepalive.interval.label=Intervalo de manuten\u00E7\u00E3o de atividade
nat.keepalive.interval.description=O intervalo (em segundos) no qual os telefones enviar\u00E3o um pacote de atividade para o dispositivo gateway/NAT para manter a porta de comunica\u00E7\u00E3o aberta. Quando estiver definido como 0 ou em branco, os pacotes de atividade n\u00E3o ser\u00E3o enviados. 
