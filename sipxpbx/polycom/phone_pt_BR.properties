#voIpProt.SIP.protocol.useRFC2543hold.label=
voIpProt.SIP.protocol.useRFC2543hold.description=Se estiver marcado, usar a t\u00E9cnica obsoleta c=0.0.0.0 RFC2543. Sen\u00E3o, usar os atributos de dire\u00E7\u00E3o de m\u00EDdoa SDP (como a=sendonly) de acordo com RFC 3264 ao inciar a espera. Em ambos os casos o telefone processa a sinaliza\u00E7\u00E3o de espera em ambos os formatos.
#voIpProt.SIP.protocol.lcs.label=
voIpProt.SIP.protocol.lcs.description=Se estiver marcado, o par\u00E2metro propriet\u00E1rio 'epid' \u00E9 adicionado ao campo De para todas as solicita\u00E7\u00F5es de suporte ao Windows Live Communications Server.
voIpProt.SIP.protocol.useSendonlyHold.description=Se estiver definido como 1, o telefone enviar\u00E1 um novo convite com atributo de modo de fluxo "sendonly" quando uma chamada \u00E9 colocada em espera. Este comportamento \u00E9 igual ao anterior. Se estiver definido como 0, o telefone enviar\u00E1 um novo convite com atributo de modo de fluxo "inactive" quando uma chamada \u00E9 colocada em espera. NOTA: O telefone ir\u00E1 ignorar o valor deste par\u00E2metro se estiver definido como 1 quando o par\u00E2metro useRFC2543hold tamb\u00E9m estiver definido como 1 (padr\u00E3o \u00E9 0).
#voIpProt.SIP.protocol.sendCompactHdrs.label=
voIpProt.SIP.protocol.sendCompactHdrs.description=Se estiver definido como 0, os nomes de cabe\u00E7alho SIP gerados pelo telefone usam o formato extenso, por exemplo: 'De'. Se estiver definido como 1, os nomes de cabe\u00E7alho SIP gerados pelo telefone usam o formato abreviado, por exemplo: 'D'.
#voIpProt.SIP.protocol.WM50.label=
voIpProt.SIP.protocol.WM50.description=Compatibilidade com Windows Messaging 5.0
#voIpProt.SIP.protocol.ms-forking.label=
voIpProt.SIP.protocol.ms-forking.description=Este par\u00E2metro s\u00F3 entra em vigor quando um servidor LCS estiver em uso. Se estiver marcado, espera-se que o servidor use agrega\u00E7\u00E3o para determinar qual ponto final deve receber um convite (INVITE) quando m\u00FAltiplos pontos finais compartilham as mesmas credenciais de usu\u00E1rio. O telefone tamb\u00E9m exibir\u00E1 suporte para ms-forking no cabe\u00E7alho de solicita\u00E7\u00E3o de registro e o telefone rejeitar\u00E1 todas as mensagens de convite (INVITE) que forem para mensagens instant\u00E2neas, para prevenir que o telefone aceite instantaneamente convites para mensagens instant\u00E2neas, o que \u00E9 mais adequado para um ponto final WM ou OC.
#voIpProt.SIP.protocol.keepalive.sessionTimers.label=
