mb.label=MicroBrowser
mb.description=Estas configura\u00E7\u00F5es controlam a p\u00E1gina principal e proxy a serem usados pelo MicroBrowser quando ele estiver selecionado para oferecer servi\u00E7os e tamb\u00E9m quando for usado como parte da exibi\u00E7\u00E3o de Ocioso. Tamb\u00E9m controlam os limites de tamanho e a taxa de atualiza\u00E7\u00E3o da exibi\u00E7\u00E3o de Ocioso.
#mb.idleDisplay.label=
mb.idleDisplay.description=
#mb.idleDisplay.home.label=
mb.idleDisplay.home.description=URL usada para a exibi\u00E7\u00E3o de ocioso na p\u00E1gina principal do MicroBrowser. Exemplo:  http://www.example.com/ xhtml/frontpage.cgi?page=home. Quando estiver em branco, n\u00E3o haver\u00E1 recurso de exibi\u00E7\u00E3o de ocioso do MicroBrowser. Observe que a exibi\u00E7\u00E3o de ocioso do MicroBrowser desloca o indicador de exibi\u00E7\u00E3o de ocioso. Consulte as configura\u00E7\u00F5es de Indicadores.
#mb.idleDisplay.refresh.label=
mb.idleDisplay.refresh.description=O per\u00EDodo em segundos entre atualiza\u00E7\u00F5es da exibi\u00E7\u00E3o de ocioso do conte\u00FAdo do MicroBrowser. 0 = a exibi\u00E7\u00E3o de ocioso do MicroBrowser n\u00E3o \u00E9 atualizada. Per\u00EDodo m\u00EDnimo de atualiza\u00E7\u00E3o = 5 segundos (valores de 1 a 4 ser\u00E3o ignorados e 5 ser\u00E1 usado). Observa\u00E7\u00F5es: Se um cabe\u00E7alho de atualiza\u00E7\u00E3o HTTP for detectado ele ser\u00E1 respeitado, mesmo que o par\u00E2metro seja 0. O uso desse par\u00E2metro em combina\u00E7\u00E3o com o cabe\u00E7alho de atualiza\u00E7\u00E3o HTTP poder\u00E1 fazer com que a exibi\u00E7\u00E3o de ocioso atualize em momentos inesperados.
#mb.main.label=
mb.main.description=
#mb.main.home.label=
mb.main.home.description=URL usada para a p\u00E1gina principal do MicroBrowser. Se estiver em branco, o navegador notificar\u00E1 o usu\u00E1rio de que foi usada uma p\u00E1gina principal em branco. Exemplo: http://www.example.com/ xhtml/frontpage.cgi?page=home.
#mb.main.idleTimeout.label=
mb.main.idleTimeout.description=Tempo de espera para o navegador interativo. Se o navegador interativo permanecer ocioso por um per\u00EDodo definido de tempo, o telefone deve voltar ao navegador ocioso. Se estiver definido como 0 ou sem valor, n\u00E3o h\u00E1 tempo de espera.  Os valores permitidos v\u00E3o de 0 a 100.
#mb.main.statusbar.label=
mb.main.statusbar.description=Indicador para determinar a ativa\u00E7\u00E3o ou desativa\u00E7\u00E3o da exibi\u00E7\u00E3o de mensagens de status.
#mb.limits.label=
mb.limits.description=
#mb.limits.nodes.label=
mb.limits.nodes.description=Limita o n\u00FAmero de tags que o analisador de XML aceita. Isto limita a quantidade de mem\u00F3ria usada por p\u00E1ginas complexas. O navegador de Servi\u00E7os e a exibi\u00E7\u00E3o de Ocioso usam mem\u00F3ria definida por este limite. O total m\u00E1ximo de 500 (256 cada) \u00E9 recomendado. O aumento desse valor poder\u00E1 comprometer o desempenho do telefone.
#mb.limits.cache.label=
mb.limits.cache.description=Limita o tamanho total dos objetos baixados em cada p\u00E1gina (XHTML e imagens). Quando esse limite \u00E9 atingido, n\u00E3o s\u00E3o mais baixadas imagens at\u00E9 que a pr\u00F3xima p\u00E1gina seja solicitada. Unidades = kBytes. O aumento desse valor poder\u00E1 comprometer o desempenho do telefone.
#mb.proxy.label=
mb.proxy.description=Endere\u00E7o do proxy HTTP desejado a ser usado pelo MicroBrowser. Se estiver em branco, o HTTP normal sem proxy \u00E9 usado pelo MicroBrowser.
