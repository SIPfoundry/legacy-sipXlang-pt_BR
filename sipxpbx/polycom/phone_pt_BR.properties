voice.audioProfile.G722.jitterBufferShrink.description=O tempo m\u00EDnimo absoluto de dura\u00E7\u00E3o (em mil\u00E9simos de segundo) do Rx de pacote RTP sem perda de pacote entre as diminui\u00E7\u00F5es no tamanho do buffer de flutua\u00E7\u00E3o. Use valores menores (1000 ms) para minimizar o atraso em redes que costumam ser robustas. Use valores maiores para minimizar a perda de pacotes em redes com maior flutua\u00E7\u00E3o (3000 ms).
#voice.audioProfile.G722.jitterBufferMax.label=
voice.audioProfile.G722.jitterBufferMax.description=A maior profundidade de buffer de flutua\u00E7\u00E3o aceita (em mil\u00E9simos de segundo).  A flutua\u00E7\u00E3o acima deste tamanho sempre causar\u00E1 a perda de pacotes. Este par\u00E2metro deve ser configurado com o menor valor poss\u00EDvel que suporte a flutua\u00E7\u00E3o esperada na rede
