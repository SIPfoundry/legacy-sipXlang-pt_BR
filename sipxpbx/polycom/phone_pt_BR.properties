voIpProt.server.dhcp.option.label=Op\u00E7\u00E3o
voIpProt.server.dhcp.option.description=Se estiver Ativado, a Op\u00E7\u00E3o de solicitar do servidor DHCP se a faixa permitida for 128 a 255. N\u00E3o h\u00E1 valor padr\u00E3o para este par\u00E2metro; ele deve ser preenchido com um valor v\u00E1lido.
voIpProt.server.dhcp.type.label=Tipo
voIpProt.server.dhcp.type.description=Quando estiver Ativado, digite para solicitar do servidor DHCP. N\u00E3o h\u00E1 valor padr\u00E3o para este par\u00E2metro; ele deve ser preenchido com uma valor v\u00E1lido.
