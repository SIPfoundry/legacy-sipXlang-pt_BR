lcl.datetime.date.format.label=Formato
lcl.datetime.date.format.description=Controla o formato do texto da data (D = dia da semana, d = dia do m\u00EAs, M = m\u00EAs), por exemplo: D,dM = "Quinta-feira, 3 de julho" ou Md,D = "Julho 3, Quinta-feira". O campo pode conter 0, 1 ou 2 v\u00EDrgulas, que podem estar somente entre caracteres e somente uma por vez, ou seja, 'D,,dM" n\u00E3o \u00E9 v\u00E1lido.
#lcl.datetime.date.longFormat.label=
lcl.datetime.date.longFormat.description=Se estiver marcado, indica o dia e m\u00EAs no formato extenso (Sexta-feira/Novembro).  Do contr\u00E1rio, use abrevia\u00E7\u00F5es (Sex./Nov.)
#lcl.datetime.date.dateTop.label=
lcl.datetime.date.dateTop.description=Se estiver marcado, exibe a data acima do hor\u00E1rio; do contr\u00E1rio, exibe o hor\u00E1rio acima da data.
up.label=Prefer\u00EAncias do usu\u00E1rio
up.description=
#up.headsetMode.label=
up.headsetMode.description=Se estiver marcado, o fone de ouvido ser\u00E1 selecionado como transdutor preferido ap\u00F3s o primeiro uso at\u00E9 que a tecla de fone de ouvido seja pressionada novamente; do contr\u00E1rio, o viva-voz ser\u00E1 selecionado preferencialmente em vez do fone de ouvido.
#up.useDirectoryNames.label=
up.useDirectoryNames.description=Se estiver marcado, os campos de nomes de entradas de diret\u00F3rio que corresponderem \u00E0s chamadas de entrada ser\u00E3o usados para a exibi\u00E7\u00E3o da identifica\u00E7\u00E3o de chamada e nas listas de chamadas em vez do nome fornecido atrav\u00E9s da sinaliza\u00E7\u00E3o de rede.
#up.oneTouchVoiceMail.label=
up.oneTouchVoiceMail.description=Se estiver marcado, a exibi\u00E7\u00E3o do resumo do correio de voz \u00E9 ignorada e o correio de voz \u00E9 discado diretamente (se estiver configurado).
#up.welcomeSoundEnabled.label=
up.welcomeSoundEnabled.description=Se estiver marcado, reproduz o efeito sonoro de boas vindas ap\u00F3s uma reinicializa\u00E7\u00E3o.
#up.welcomeSoundOnWarmBootEnabled.label=
up.welcomeSoundOnWarmBootEnabled.description=Se estiver marcado, reproduz o efeito sonoro de boas vindas em todas as reinicializa\u00E7\u00F5es e inicializa\u00E7\u00F5es; do contr\u00E1rio, somente uma inicializa\u00E7\u00E3o ir\u00E1 ativar o efeito sonoro de boas vindas.
#up.localClockEnabled.label=
up.localClockEnabled.description=Se estiver marcado, exibe a data e hor\u00E1rio quando est\u00E1 ocioso.
#up.idleTimeout.label=
up.idleTimeout.description=Tempo de espera para exibir ocioso ou o padr\u00E3o de exibi\u00E7\u00E3o de atendimento de chamada. Se estiver definido como 0, n\u00E3o h\u00E1 tempo de espera.  Se estiver definido como Nulo, ser\u00E1 usado o tempo de espera padr\u00E3o de 20 segundos. Se estiver definido como maior do que 0, o tempo de espera ser\u00E1 o desse n\u00FAmero de segundos (m\u00E1ximo 65536).
tone.dtmf.label=DTMF
tone.dtmf.description=
#tone.dtmf.level.label=
tone.dtmf.level.description=N\u00EDvel do componente de alta freq\u00FC\u00EAncia do d\u00EDgito DTMF medido em dBm0; o tom de baixa freq\u00FC\u00EAncia ser\u00E1 dois dB mais baixo.
#tone.dtmf.onTime.label=
tone.dtmf.onTime.description=Quando uma seq\u00FC\u00EAncia de tons DTMF \u00E9 reproduzida automaticamente, esta \u00E9 a dura\u00E7\u00E3o em mil\u00E9simos de segundo dos tons gerados; tamb\u00E9m \u00E9 o tempo m\u00EDnimo de reprodu\u00E7\u00E3o do tom quando a discagem for manual (mesmo se a tecla for pressionada por menos tempo).
#tone.dtmf.offTime.label=
tone.dtmf.offTime.description=Quando uma seq\u00FC\u00EAncia de tons DTMF \u00E9 reproduzida automaticamente, esta \u00E9 a dura\u00E7\u00E3o em mil\u00E9simos da pausa do telefone entre os d\u00EDgitos; tamb\u00E9m \u00E9 o tempo m\u00EDnimo entre d\u00EDgitos quando a discagem for manual.
#tone.dtmf.chassis.masking.label=
tone.dtmf.chassis.masking.description=Se estiver marcado, os tons DTMG ser\u00E3o substitu\u00EDdos por um tom de retorno que n\u00E3o \u00E9 DTMF na discagem em modo viva-voz. Isto previne que os d\u00EDgitos DTMF sejam transmitidos a outros dispositivos de telefonia que est\u00E3o por perto ou que sejam transmitidos internamente erroneamente devido ao eco ac\u00FAstico local. Observa\u00E7\u00E3o: tone.dtmf.chassis.masking s\u00F3 deve ser ativado quando  tone.dtmf.viaRtp estiver desativado.
#tone.dtmf.stim.pac.offHookOnly.label=
tone.dtmf.stim.pac.offHookOnly.description=N\u00E3o est\u00E1 em uso atualmente.
#tone.dtmf.viaRtp.label=
tone.dtmf.viaRtp.description=Se estiver marcado, codifica DTMF no fluxo RTP ativo; do contr\u00E1rio, DTMF poder\u00E1 ser codificado no protocolo de sinaliza\u00E7\u00E3o somente quando o protocolo oferecer a op\u00E7\u00E3o. Observa\u00E7\u00E3o:  tone.dtmf.chassis.masking s\u00F3 deve ser ativado quando  tone.dtmf.viaRtp estiver desativado.
#tone.dtmf.rfc2833Control.label=
tone.dtmf.rfc2833Control.description=Se estiver marcado, o telefone ir\u00E1 indicar uma prefer\u00EAncia pela codifica\u00E7\u00E3o DTMF atrav\u00E9s do formato RFC 2833 no seu Protocolo de Descri\u00E7\u00E3o de Sess\u00E3o (SDP) mostrando o suporte ao tipo de carga \u00FAtil do evento telef\u00F4nico; isto n\u00E3o afeta as respostas SDP, estas sempre acompanhar\u00E3o o formato DTMF presente na oferta, pois o telefone pferece suporte nativo ao RFC 2833.
#tone.dtmf.rfc2833Payload.label=
tone.dtmf.rfc2833Payload.description=A codifica\u00E7\u00E3o da carga \u00FAtil do evento telef\u00F4nico na faixa din\u00E2mica a ser usada em ofertas SDP.
se.label=Efeitos sonoros
se.description=O SoundPoint(R) IP usa efeitos sonoros sintetizados (baseados nos conjuntos de acordes descritos anteriormente) e efeitos de \u00E1udio sampleado. Os efeitos sonoros s\u00E3o definidos por modelos:  seq\u00FC\u00EAncias rudimentares de conjuntos de acordes, per\u00EDodos de sil\u00EAncio e arquivos wav.
