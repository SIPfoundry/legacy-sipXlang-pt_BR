#voIpProt.SIP.specialEvent.lineSeize.nonStandard.label=
voIpProt.SIP.specialEvent.lineSeize.nonStandard.description=Se estiver marcado, processa uma resposta 200 OK para um evento SUBSCRIBE de capta\u00E7\u00E3o de linha, como se fosse uma capta\u00E7\u00E3o de linha NOTIFY com o Estado de Registro: o cabe\u00E7alho ativo foi recebido, isto acelera o processamento.
#voIpProt.SIP.specialEvent.checkSync.alwaysReboot.label=
voIpProt.SIP.specialEvent.checkSync.alwaysReboot.description=Se estiver marcado, sempre reinicia quando uma mensagem NOTIFY \u00E9 recebida do servidor com o evento correspondente \u00E0 verifica\u00E7\u00E3o de sincroniza\u00E7\u00E3o. Se estiver definido como 0, reinicia somente se algum dos arquivos relacionados em [mac].cfg tiver sido alterado no servidor FTP quando uma mensagem NOTIFY for recebida do servidor com o evento correspondente \u00E0 verifica\u00E7\u00E3o de sincroniza\u00E7\u00E3o.
#voIpProt.SIP.conference.label=
voIpProt.SIP.conference.description=
#voIpProt.SIP.conference.address.label=
voIpProt.SIP.conference.address.description=Se estiver Nulo, as confer\u00EAncias s\u00E3o configuradas localmente no telefone. Se estiver definido para algum valor, as confer\u00EAncias s\u00E3o configuradas pelo servidor usando o agente de confer\u00EAncias especificado por este endere\u00E7o. Os valores aceit\u00E1veis dependem das diretrizes de implementa\u00E7\u00E3o do servidor de confer\u00EAncias.
#voIpProt.SIP.dialog.label=
voIpProt.SIP.dialog.description=
#voIpProt.SIP.dialog.useSDP.label=
voIpProt.SIP.dialog.useSDP.description=Se estiver marcado e o telefone for colocado em espera, a caixa de di\u00E1logo mostra o SDP. Se estiver desmarcado, nenhum SDP \u00E9 enviado e o par\u00E2metro {pname="+sip.rendering" pval="no"} \u00E9 enviado \u00E0 caixa de di\u00E1logo. Observa\u00E7\u00E3o: O valor padr\u00E3o para o firmware 1.6.5 foi verificado.
#voIpProt.SIP.dialog.usePvalue.label=
voIpProt.SIP.dialog.usePvalue.description=O valor desmarcado significa que o telefone usa o nome de campo \u00E2\u0080\u009Cpval\u00E2\u0080\u009D na caixa de di\u00E1logo. Isto segue o plano draft-ietf-sipping-dialog-package-06.txt. Algumas implementa\u00E7\u00F5es requerem um nome de campo de \u00E2\u0080\u009Cpvalue\u00E2\u0080\u009D. Isto ser\u00E1 usado quando este item estiver marcado.
