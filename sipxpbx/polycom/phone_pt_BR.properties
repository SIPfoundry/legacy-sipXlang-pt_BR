voice.audioProfile.G711Mu.label=G711Mu
voice.audioProfile.G711Mu.description=
#voice.audioProfile.G711Mu.payloadSize.label=
voice.audioProfile.G711Mu.payloadSize.description=Tamanho de carga \u00FAtil de Tx em mil\u00E9simos de segundo, a ser fornecido em ofertas SDP e usado na aus\u00EAncia de negociac\u00F5es ptime. Esta tamb\u00E9m \u00E9 a faixa de tamanhos de carga \u00FAtil de Rx aceitos.
#voice.audioProfile.G711Mu.jitterBufferMin.label=
voice.audioProfile.G711Mu.jitterBufferMin.description=A menor profundidade de buffer de flutua\u00E7\u00E3o (em mil\u00E9simos de segundo) que deve ser obtida antes do in\u00EDcio da reprodu\u00E7\u00E3o pela primeira vez. Quando esta profundidade tiver sido alcan\u00E7ada inicialmente, ela poder\u00E1 ficar abaixo deste ponto e a reprodu\u00E7\u00E3o mesmo assim continuar\u00E1.  Este par\u00E2metro deve ser definido para o menor valor poss\u00EDvel, que \u00E9 de pelo menos duas cargas \u00FAteis de pacote, e maior do que a flutua\u00E7\u00E3o m\u00E9dia de curto prazo esperada.
#voice.audioProfile.G711Mu.jitterBufferShrink.label=
voice.audioProfile.G711Mu.jitterBufferShrink.description=O tempo m\u00EDnimo absoluto de dura\u00E7\u00E3o (em mil\u00E9simos de segundo) do Rx de pacote RTP sem perda de pacote entre as diminui\u00E7\u00F5es no tamanho do buffer de flutua\u00E7\u00E3o. Use valores menores (1000 ms) para minimizar o atraso em redes que costumam ser robustas. Use valores maiores para minimizar a perda de pacotes em redes com maior flutua\u00E7\u00E3o (3000 ms).
#voice.audioProfile.G711Mu.jitterBufferMax.label=
voice.audioProfile.G711Mu.jitterBufferMax.description=A maior profundidade de buffer de flutua\u00E7\u00E3o aceita (em mil\u00E9simos de segundo).  A flutua\u00E7\u00E3o acima deste tamanho sempre causar\u00E1 a perda de pacotes. Este par\u00E2metro deve ser configurado com o menor valor poss\u00EDvel que suporte a flutua\u00E7\u00E3o esperada na rede
