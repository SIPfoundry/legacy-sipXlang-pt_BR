voIpProt.SIP.local.port.description=Porta local para enviar e receber pacotes de sinaliza\u00E7\u00E3o SIP. Se estiver definido como 0 ou Nulo, 5060 ser\u00E1 usado para a porta local, mas n\u00E3o ser\u00E1 divulgado na sinaliza\u00E7\u00E3o SIP.  Se estiver definido como 0 ou Nulo, 5060 ser\u00E1 usado para a porta local, mas n\u00E3o ser\u00E1 divulgado na sinaliza\u00E7\u00E3o SIP.
#voIpProt.SIP.protocol.label=
