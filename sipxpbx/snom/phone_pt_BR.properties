SIP_Stack_Settings.network_id_port.label=Porta de ID de rede
SIP_Stack_Settings.network_id_port.description=Porta de identidade de rede
SIP_Stack_Settings.sip_retry_t1.label=Tentar novamente SIP T1
SIP_Stack_Settings.sip_retry_t1.description=O temporizador para tentar novamente em mil\u00E9simos de segundo, ap\u00F3s o qual uma solicita\u00E7\u00E3o n\u00E3o respondida \u00E9 reenviada. Se for configurado para 500, o telefone reenviar\u00E1 a solicita\u00E7\u00E3o n\u00E3o respondida ap\u00F3s 500, 1000, 2000, 4000 600031500 ms. Se a solicita\u00E7\u00E3o permanecer sem resposta ap\u00F3s este procedimento, uma mensagem de erro aparecer\u00E1 no visor.
SIP_Stack_Settings.enable_timer_support.label=Habilitar suporte ao temporizador
SIP_Stack_Settings.enable_timer_support.description=Quando ativado, habilita o temporizador da sess\u00E3o de acordo com o RFC 4028
SIP_Stack_Settings.session_timer.label=Temporizador da sess\u00E3o
SIP_Stack_Settings.session_timer.description=Tempo padr\u00E3o para o temporizador da sess\u00E3o, em segundos. 0 desativa o temporizador da sess\u00E3o; 3600 \u00E9 um valor razo\u00E1vel. Por exemplo, um novo convite ser\u00E1 enviado ap\u00F3s a expira\u00E7\u00E3o.
SIP_Stack_Settings.dirty_host_ttl.label=TTL de host defeituoso
SIP_Stack_Settings.dirty_host_ttl.description=Tempo em segundos at\u00E9 que o telefone aguarde antes de repetir uma solicita\u00E7\u00E3o que n\u00E3o obteve resposta
SIP_Stack_Settings.max_forwards.label=M\u00E1x. solicita\u00E7\u00F5es
SIP_Stack_Settings.max_forwards.description=O n\u00FAmero m\u00E1ximo de caminhos de transmiss\u00E3o permitido para uma solicita\u00E7\u00E3o/resposta SIP
SIP_Stack_Settings.enum_suffix.label=Sufixo ENUM
SIP_Stack_Settings.enum_suffix.description=Lista separada por v\u00EDrgulas de dom\u00EDnios de transfer\u00EAncia para buscas ENUM
SIP_Stack_Settings.trace.label=Rastreamento
SIP_Stack_Settings.trace.description=Habilita o rastreamento da pilha de protocolo atual
SIP_Stack_Settings.logon_wizard.label=Assistente de logon
SIP_Stack_Settings.logon_wizard.description=Assistente de logon e recursos de mobilidade dispon\u00EDveis no menu de tecla SNOM
SIP_Stack_Settings.user_phone.label=User=URI do telefone
SIP_Stack_Settings.user_phone.description=Usar user=telefone na sinaliza\u00E7\u00E3o SIP
SIP_Stack_Settings.publish_presence.label=Publicar presen\u00E7a
SIP_Stack_Settings.publish_presence.description=Publicar informa\u00E7\u00F5es de presen\u00E7a
SIP_Stack_Settings.refer_brackets.label=Refer entre colchetes
SIP_Stack_Settings.refer_brackets.description=Caso queira que REFER fique entre colchetes, configure como "ativado"
SIP_Stack_Settings.require_prack.label=Exigir PRACK
SIP_Stack_Settings.require_prack.description=Caso PRACK seja necess\u00E1rio, configure como "ativado"
SIP_Stack_Settings.offer_gruu.label=Oferecer GRUU
SIP_Stack_Settings.offer_gruu.description=Esta configura\u00E7\u00E3o \u00E9 usada para alternar o suporte a GRUU em SIP.
SIP_Stack_Settings.offer_mpo.label=Oferecer MPO
SIP_Stack_Settings.offer_mpo.description=Habilitar o oferecimento de Otimiza\u00E7\u00E3o do caminho de m\u00EDdia
SIP_Stack_Settings.filter_registrar.label=Filtrar registrador
SIP_Stack_Settings.filter_registrar.description=Esta configura\u00E7\u00E3o faz com que o telefone aceite pacotes SIP vindos somente do seu registrador (por motivos de seguran\u00E7a). Voc\u00EA deve desativ\u00E1-la para que um fluxo de chamadas funcione, o qual n\u00E3o ir\u00E1 somente atrav\u00E9s do proxy.
SIP_Stack_Settings.challenge_reboot.label=Solicitar autentica\u00E7\u00E3o para reinicializa\u00E7\u00E3o
SIP_Stack_Settings.challenge_reboot.description=Esta configura\u00E7\u00E3o habilita uma resposta com senha para solicita\u00E7\u00E3o remota de reinicializa\u00E7\u00E3o
SIP_Stack_Settings.challenge_checksync.label=Solicitar autentica\u00E7\u00E3o para verifica\u00E7\u00E3o de sincroniza\u00E7\u00E3o
SIP_Stack_Settings.challenge_checksync.description=Habilita a solicita\u00E7\u00E3o de autentica\u00E7\u00E3o para verifica\u00E7\u00E3o de sincroniza\u00E7\u00E3o
SIP_Stack_Settings.short_form.label=Forma curta
SIP_Stack_Settings.short_form.description=Habilita a nota\u00E7\u00E3o compacta de cabe\u00E7alho de SIP
SIP_Stack_Settings.support_rtcp.label=Suporte a RTCP
SIP_Stack_Settings.support_rtcp.description=Habilita o suporte ao Protocolo de Controle em Tempo Real (RTCP)
SIP_Stack_Settings.tcp_listen.label=Atender TCP
SIP_Stack_Settings.tcp_listen.description=Se o telefone deve sempre atender TCP na porta 5060
