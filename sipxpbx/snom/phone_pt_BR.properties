Basic_Settings.date_us_format.label=Formato de data EUA
Basic_Settings.date_us_format.description="ativado" define o formato como mm/dd, desativado como dd.mm. Isto se aplica \u00E0 apar\u00EAncia da data no visor e tamb\u00E9m na interface web.
Basic_Settings.time_24_format.label=Formato de hor\u00E1rio 24h
Basic_Settings.time_24_format.description="ativado" define o formato como 24 horas, desativado como o formato de 12 horas; am/pm \u00E9 usado com 'desativado '. Isto se aplica \u00E0 apar\u00EAncia da data no visor e tamb\u00E9m na interface web.
Basic_Settings.with_flash.label=Usar plug-in Flash
Basic_Settings.with_flash.description=A principal interface da web do telefone usa um filme em flash. Definir para "ativado" usa o flash para mostrar o status atual do telefone, por exemplo, quem est\u00E1 chamando, com quem a chamada atual est\u00E1 conectada. etc.
Basic_Settings.call_completion.label=Completar a chamada
Basic_Settings.call_completion.description=Se estiver 'ativado' o telefone, em caso de ocupado ou n\u00E3o dispon\u00EDvel, oferece para aguardar at\u00E9 que a outra parte esteja dispon\u00EDvel novamente e informa o usu\u00E1rio da op\u00E7\u00E3o de tentar fazer uma nova chamada
Basic_Settings.peer_to_peer_cc.label=Completar chamada Ponto a Ponto
Basic_Settings.peer_to_peer_cc.description=A sinaliza\u00E7\u00E3o SIP para completar a chamada pode ser feita atrav\u00E9s de proxy ('desativado') ou ponto a ponto ('ativado').
Basic_Settings.auto_dial.label=Discagem autom\u00E1tica
Basic_Settings.auto_dial.description=O momento em que o telefone come\u00E7a a discar ap\u00F3s o n\u00FAmero ter sido digitado
