Redirection.redirect_always_off_code.description=Se um PBX estiver lidando com a transfer\u00EAncia, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo de desativar "sempre" transferir pode ser '#21'
Redirection.redirect_busy_on_code.label=C\u00F3digo de ativar transfer\u00EAncia quando ocupado
Redirection.redirect_busy_on_code.description=Se um PBX estiver lidando com a transfer\u00EAncia, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo de ativa\u00E7\u00E3o para  "sempre" transferir quando ocupado  pode ser '*61'
Redirection.redirect_busy_off_code.label=C\u00F3digo de desativar transfer\u00EAncia quando ocupado
Redirection.redirect_busy_off_code.description=Se um PBX estiver lidando com a transfer\u00EAncia, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo de desativar transferir quando "ocupado" pode ser  '#61'
Redirection.redirect_time_on_code.label=C\u00F3digo de ativar transfer\u00EAncia por tempo
Redirection.redirect_time_on_code.description=Se um PBX estiver lidando com a transfer\u00EAncia, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo de ativa\u00E7\u00E3o para transferir por "tempo"  pode ser '*67'
Redirection.redirect_time_off_code.label=C\u00F3digo de desativar transfer\u00EAncia por tempo
Redirection.redirect_time_off_code.description=Se um PBX estiver lidando com a transfer\u00EAncia, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo de desativar transferir por "tempo"  pode ser '#67'
