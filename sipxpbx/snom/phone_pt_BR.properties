Key_Mapping.no_dnd.label=Sem DND
Key_Mapping.no_dnd.description=Desative o recurso DND com "ativado".
Key_Mapping.speaker_dialer.label=Discagem com o alto-falante
Key_Mapping.speaker_dialer.description=Habilitar o in\u00EDcio de uma chamada com o bot\u00E3o do alto-falante
#Privacy.label=
#Privacy.description=
Privacy.privacy_in.label=Privacidade de chamada recebida
Privacy.privacy_in.description=Rejeitar "desativado" ou aceitar "ativado" chamadas recebidas que s\u00E3o an\u00F4nimas
Privacy.privacy_out.label=Privacidade de chamada realizada
Privacy.privacy_out.description=Exibir "desativado" ou ocultar "ativado" o seu n\u00FAmero de telefone em chamadas realizadas
Privacy.presence_timeout.label=Tempo de espera de presen\u00E7a
Privacy.presence_timeout.description=O tempo ap\u00F3s o qual, se n\u00E3o houver atividade, a presen\u00E7a ser\u00E1 definida como fechada. O padr\u00E3o \u00E9 15 minutos. Se estiver defininda como 0, a presen\u00E7a permanece fechada e nada \u00E9 publicado. Em outras palavras, a presen\u00E7a \u00E9 desativada para todas as finalidades pr\u00E1ticas.
Phone_Customization.label=Personaliza\u00E7\u00E3o
#Phone_Customization.description=
Phone_Customization.calling_title.label=T\u00EDtulo para chamada
Phone_Customization.calling_title.description=A mensagem de status ao realizar chamada pode ser personalizada. Definida como 'lang_dialing', a mensagem padr\u00E3o do idioma selecionado \u00E9 usada.
Phone_Customization.connected_title.label=T\u00EDtulo para conectada
Phone_Customization.connected_title.description=A mensagem de status quando uma chamada \u00E9 estabelecida pode ser personalizada com esta configura\u00E7\u00E3o. Definida como 'lang_connected', o texto regular ser\u00E1 exibido no idioma selecionado.
Phone_Customization.ringing_title.label=T\u00EDtulo para toque
Phone_Customization.ringing_title.description=Esta configura\u00E7\u00E3o altera a mensagem de status para indicar que o chamador remoto est\u00E1 tocando. Defina como 'lang_ringing' para usar a configura\u00E7\u00E3o padr\u00E3o.
Phone_Customization.enter_number_title.label=T\u00EDtulo para digitar n\u00FAmero
Phone_Customization.enter_number_title.description=Muda a mensagem exibida quando o usu\u00E1rio est\u00E1 discando um n\u00FAmero. Use 'lang_enter_number' para exibir o padr\u00E3o.
Phone_Customization.held_by_title.label=T\u00EDtulo para colocado em espera
Phone_Customization.held_by_title.description=Quando a chamada do usu\u00E1rio \u00E9 colocada em espera pela parte remota esta mensagem \u00E9 exibida. Defina como 'lang_held_by' para usar a mensagem padr\u00E3o para o idioma que estiver selecionado.
Phone_Customization.disconnected_title.label=T\u00EDtulo para desconectado
Phone_Customization.disconnected_title.description=Para indicar que uma chamada foi desconectada, esta mensagem ser\u00E1 exibida. Use 'lang_terminated_finished' para usar a mensagem padr\u00E3o.
Other.label=Outras configura\u00E7\u00F5es
#Other.description=
Other.dnd_mode.label=Modo DND
Other.dnd_mode.description="ativado" significa que o telefone est\u00E1 no modo n\u00E3o perturbe (DND);  "desativado" \u00E9 o comportamento normal.
Other.dnd_on_code.label=C\u00F3digo de DND ativado
Other.dnd_on_code.description=Se um PBX estiver lidando com o status de DND, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo de ativado para "ativar DND"  pode ser '*74'
Other.dnd_off_code.label=C\u00F3digo de DND desativado
Other.dnd_off_code.description=Se um PBX estiver lidando com o status de DND, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo de desativado para "desativar DND"  pode ser '#74'
Other.edit_alpha_mode.label=Modo de edi\u00E7\u00E3o alfa
Other.edit_alpha_mode.description=Modo de edi\u00E7\u00E3o preferido ou padrao para digitar n\u00FAmeros de telefone/endere\u00E7os, a n\u00E3o ser que o usu\u00E1rio mude discando um tipo diferente de n\u00FAmero de telefone
Other.edit_alpha_mode.label.123=Num\u00E9rico
Other.edit_alpha_mode.label.abc=alfanum\u00E9rico
Other.edit_alpha_mode.label.ABC=MAI\u00DASCULAS
Other.edit_alpha_mode.label.kana=Kana (japon\u00EAs)
Other.preselection_nr.label=N\u00FAmero de pr\u00E9-sele\u00E7\u00E3o
Other.preselection_nr.description=Se um n\u00FAmero for digitado nesta op\u00E7\u00E3o, o telefone disca este n\u00FAmero de pr\u00E9-sele\u00E7\u00E3o automaticamente todas as vezes que o telefone for tirado do gancho. Isto \u00E9 \u00FAtil principalmente para usar cart\u00F5es telef\u00F4nicos, pr\u00E9-pagos, etc.
Other.auto_connect.label=Conex\u00E3o autom\u00E1tica
Other.auto_connect.description=Se estiver "ativado", o telefone atende automaticamente as chamadas recebidas
Other.auto_connect_type.label=Tipo de conex\u00E3o autom\u00E1tica
Other.auto_connect_type.description=Se a conex\u00E3o autom\u00E1tica estiver ativada, o Tipo de conex\u00E3o autom\u00E1tica determina se a chamada atendida automaticamente altera o telefone para o modo viva-voz ou o de telefone normal.
Other.auto_connect_type.label.auto_connect_type_handsfree=Viva-voz
Other.auto_connect_type.label.auto_connect_type_handset=Telefone
Other.reboot_after_nr.label=Reinicializar ap\u00F3s n\u00FAmero de toques
Other.reboot_after_nr.description=Se n\u00E3o houver uma identidade registrada no telefone pelo tempo determinado, ir\u00E1 reinicializar O tempo \u00E9 estabelecido em minutos. Isto \u00E9 \u00FAtil nas situa\u00E7\u00F5es de manuten\u00E7\u00E3o, por exemplo, o telefone precise reinicializar a cada 10 minutos e verificar novamente as configura\u00E7\u00F5es
Other.cancel_on_hold.label=Cancelar na espera
Other.cancel_on_hold.description=Quando esta op\u00E7\u00E3o estiver definida como "desativado", uma chamada em espera n\u00E3o poder\u00E1 ser cancelada pressionando a tecla CANCELAR, mas dever\u00E1 ser atendida novamente e depois cancelada. Isto previne o cancelamento acidental de chamadas em espera
Other.cancel_missed.label=Cancelar chamadas perdidas
Other.cancel_missed.description=As chamadas perdidas s\u00E3o indicadas na \u00E1rea de trabalho ociosa do telefone. Esta configura\u00E7\u00E3o controla se quando a tecla Cancelar \u00E9 pressionada esta indica\u00E7\u00E3o \u00E9 removida. As chamadas perdidas s\u00E3o automaticamente redefinidas quando a lista de Chamadas perdidas \u00E9 acessada, n\u00E3o importando como estiver esta configura\u00E7\u00E3o.
Other.cancel_desktop.label=Cancelar \u00E1rea de trabalho
Other.cancel_desktop.description=A tecla cancelar em uma mensagem da \u00E1rea de trabalho ir\u00E1 elimin\u00E1-la quando esta configura\u00E7\u00E3o estiver ativada. Do contr\u00E1rio, a mensagem permanecer\u00E1 at\u00E9 o recebimento de ELIMINAR
Other.log_level.label=N\u00EDvel de registro
Other.log_level.description=N\u00EDvel de registro da p\u00E1gina web de manuten\u00E7\u00E3o; 9 \u00E9 o modo mais abrangente
Other.flood_tracing.label=Rastreamento de excesso de mensagens
Other.flood_tracing.description=Se estiver definido como "ativado", o rastreamento SIP na interface da web do telefone ir\u00E1 registrar mensagens REGISTER, SUBSCRIBE e NOTIFY Ao rastrear um problema espec\u00EDfico, estas mensagens pode gerar confus\u00E3o, pois estas solicita\u00E7\u00F5es s\u00E3o usadas freq\u00FCentemente
Other.aoc_amount_display.label=Exibir valor de AoC
Other.aoc_amount_display.description=Se o seu provedor suporta informa\u00E7\u00F5es de Aviso de Cobran\u00E7a (AoC) - por exemplo, o custo da sua chamada, durante ou no final da chamada, ative este recurso selecionando uma das seguintes op\u00E7\u00F5es: cobrado: para exibir o valor acumulado do saldo atual de chamada: para exibir o valor restante na sua conta
#Other.aoc_amount_display.label.off=
#Other.aoc_amount_display.label.charged=
#Other.aoc_amount_display.label.balance=
Other.aoc_pulse_currency.label=Moeda de pulso de AoC
Other.aoc_pulse_currency.description=Define o s\u00EDmbolo monet\u00E1rio a ser exibido pr\u00F3ximo ao valor (ex: $).
Other.aoc_cost_pulse.label=Custo do impulso AoC
Other.aoc_cost_pulse.description=Especifica quanto custa um impulso (ex: 0,12 significa 12 centavos por impulso)
Other.keyboard_lock.label=Trava de teclado
Other.keyboard_lock.description=Ao pressionar a tecla estrela por 3 segundos, o teclado do telefone pode ser travado/destravado. Esta configura\u00E7\u00E3o define ou exibe o status atual do teclado para travado "ativado", ou destravado "desativado".
Other.keyboard_lock_pw.label=Senha para trava de teclado
Other.keyboard_lock_pw.description=Se estiver configurada, o telefone pede esta senha para destravar o teclado do telefone
Other.keyboard_lock_emergency.label=Trava de teclado em emerg\u00EAncia
Other.keyboard_lock_emergency.description=Se o teclado estiver travado, mesmo assim o usu\u00E1rio poder\u00E1 discar estes n\u00FAmeros, por exemplo, em caso de emerg\u00EAncia
Other.support_idna.label=Suporte a IDNA
Other.support_idna.description=Habilita o suporte a IDNA (RFC3490) no telefone
Other.auto_logoff_time.label=Tempo para o logoff autom\u00E1tico
Other.auto_logoff_time.description=Sair de todas as contas SIP ap\u00F3s o tempo estabelecido em minutos
Other.text_softkey.label=Texto das teclas de software
Other.text_softkey.description=Se estiver "ativado", as teclas de software s\u00E3o simbolizadas por texto, em vez de \u00EDcones.
Other.ringer_animation.label=Anima\u00E7\u00E3o de toque
Other.ringer_animation.description=A anima\u00E7\u00E3o de toque pode ser desativada com "desativado" para economizar espa\u00E7o para a exibi\u00E7\u00E3o de n\u00FAmeros mais extensos
Other.message_led_other.label=LED de mensagem
Other.message_led_other.description=Quando "ativado", o telefone indica chamadas perdidas e a mudan\u00E7a de estados de caixas de di\u00E1logos usando o LED de mensagem (al\u00E9m das indica\u00E7\u00F5es no visor).
Other.xml_notify.label=Notifica\u00E7\u00E3o XML
Other.xml_notify.description=Se estiver "ativado", o telefone exibir\u00E1 o conte\u00FAdo do mini-navegador recebido atrav\u00E9s de uma mensagem de notifica\u00E7\u00E3o SIP
