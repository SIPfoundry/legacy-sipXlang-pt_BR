Basic_Settings.active_line.label=Linha ativa
Basic_Settings.active_line.description=N\u00FAmero da linha SIP ativa. Esta \u00E9 a linha usada como a que origina uma chamada realizada. A configura\u00E7\u00E3o depende da quantidade de apari\u00E7\u00F5es da linha do telefone
Basic_Settings.display_method.label=M\u00E9todo de exibi\u00E7\u00E3o
Basic_Settings.display_method.description=O estilo de exibi\u00E7\u00E3o dos URLs SIP ao usu\u00E1rio.
