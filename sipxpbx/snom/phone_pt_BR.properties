Ringer_Settings.ring_sound.description=Som de toque usado se nenhuma destas configura\u00E7\u00F5es de toque corresponder
Ringer_Settings.ringing_time.label=Tempo de toque
Ringer_Settings.ringing_time.description=Dura\u00E7\u00E3o em segundos de quanto tempo uma chamada recebida deve tocar antes do telefone neg\u00E1-la
Ringer_Settings.alert_info_playback.label=Reprodu\u00E7\u00E3o das informa\u00E7\u00F5es de alerta
Ringer_Settings.alert_info_playback.description=Se estiver ativado, o telefone reproduz as mensagens do sistema de \u00E1udio e as exibe no visor.
Action_URLs.label=URL de a\u00E7\u00E3o
Action_URLs.description=Um URL de a\u00E7\u00E3o ativa um URL externo como resposta a diversos eventos. Por exemplo, em uma chamada recebida, o URL "Chamada recebida" \u00E9 ativado.
