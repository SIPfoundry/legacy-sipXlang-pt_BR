Basic_Settings.use_backlight.description=Caso o seu telefone tenha um visor com luz de fundo, a luz pode ser completamente desligada com o "desativado".
Basic_Settings.guess_number.label=Adivinhar n\u00FAmero
Basic_Settings.guess_number.description=Adivinhar o n\u00FAmero ou completar automaticamente ao digitar n\u00FAmeros para discar
Basic_Settings.guess_start_length.label=Tamanho do in\u00EDcio para adivinhar
Basic_Settings.guess_start_length.description=Iniciar a adivinha\u00E7\u00E3o de n\u00FAmero depois que um n\u00FAmero espec\u00EDfico de d\u00EDgitos for digitado
Basic_Settings.partial_lookup.label=Busca parcial
Basic_Settings.partial_lookup.description=Em chamadas recebidas, tentar buscar o n\u00FAmero de entrada na lista de endere\u00E7os e exibir uma correspond\u00EAncia parcial come\u00E7ando do final
Basic_Settings.deny_all_feature.label=Recurso de Negar todas
Basic_Settings.deny_all_feature.description=Se estiver "ativado", a op\u00E7\u00E3o Negar todas estar\u00E1 dispon\u00EDvel para as chamadas recebidas. Do contr\u00E1rio, estar\u00E1 desativada.
Basic_Settings.admin_mode.label=Modo de administrador
Basic_Settings.admin_mode.description=Modo de administrador (todas as configura\u00E7\u00F5es s\u00E3o acess\u00EDveis em modo de administrador) ou modo de usu\u00E1rio (somente algumas configura\u00E7\u00F5es b\u00E1sicas s\u00E3o acess\u00EDveis)
Basic_Settings.admin_mode_password.label=Senha para o modo de administrador
Basic_Settings.admin_mode_password.description=A senha para acessar o modo de administrador no telefone Snom
Basic_Settings.callpickup_dialoginfo.label=informa\u00E7\u00F5es sobre atendimento de chamada
Basic_Settings.callpickup_dialoginfo.description=Se o seu telefone pode receber informa\u00E7\u00F5es sobre chamadas a serem atendidas atrav\u00E9s da mensagem INFO SIO e atender chamadas, defina esta configura\u00E7\u00E3o como "ativado""
