Key_Mapping.label=Teclas
#Key_Mapping.description=
Key_Mapping.intercom_enabled.label=Habilitar intercomunica\u00E7\u00E3o
Key_Mapping.intercom_enabled.description=Esta configura\u00E7\u00E3o decide se uma conex\u00E3o de intercomunica\u00E7\u00E3o (veja configura\u00E7\u00E3o de fkey acima) \u00E9 negada "desativado", ou aceita "ativado". Se for necess\u00E1ria a autentia\u00E7\u00E3o, dever\u00E1 ser disponibilizada adicionalmente.
Key_Mapping.answer_after_policy.label=Responder ap\u00F3s a regra
Key_Mapping.answer_after_policy.description=Aceitar uma solicita\u00E7\u00E3o de intercomunica\u00E7\u00E3o sinalizada por "responder-ap\u00F3s=0" sempre "sempre", somente no estado ocioso "idle", ou nunca "desativado". A autentica\u00E7\u00E3o, se necess\u00E1ria, deve ser providenciada adicionalmente.
#Key_Mapping.answer_after_policy.label.off=
