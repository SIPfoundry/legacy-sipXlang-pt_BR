Basic_Settings.block_url_dialing.label=Bloquear discagem URL
Basic_Settings.block_url_dialing.description=Se estive "ativado", o usu\u00E1rio n\u00E3o pode mais mudar o tipo de entrada para editar caracteres; s\u00F3 permanece como n\u00FAmeros.
Basic_Settings.challenge_response.label=Solicitar autentica\u00E7\u00E3o
Basic_Settings.challenge_response.description=Com "ativado", aparecem solicita\u00E7\u00F5es de senha no visor. O usu\u00E1rio deve digitar uma senha para a sua autentica\u00E7\u00E3o.
Basic_Settings.cmc_feature.label=Recurso de CMC
Basic_Settings.cmc_feature.description=Quando esta configura\u00E7\u00E3o (CMC - C\u00F3digo de Assunto de Cliente) est\u00E1 ativada, o usu\u00E1rio recebe uma senha durante a chamada; o uso desta envia um c\u00F3digo exclusivo atrav\u00E9s da mensagem INFO em SIP. Este c\u00F3digo pode ser usado posteriormente para contas ou arquivos, juntamente com a ID de chamada dessa chamada.
Basic_Settings.cw_dialtone.label=Tom de discagem CW
Basic_Settings.cw_dialtone.description=Em caso de espera a pessoa ouve um tom livre "ativado", ou nada "desativado".
Basic_Settings.conf_hangup.label=Configurar desligamento
Basic_Settings.conf_hangup.description=Talvez algu\u00E9m queira que colocar o fone no gancho n\u00E3o cancele uma chamada; portanto deve estar configurado como 'desativado".
Basic_Settings.transfer_on_hangup.label=Transfer\u00EAncia ap\u00F3s desligar
Basic_Settings.transfer_on_hangup.description=Para desativar a funcionalidade de "transfer\u00EAncia ao desligar", coloque como "desativado'
Basic_Settings.call_join_xfer.label=Transfer\u00EAncia direta de chamada
Basic_Settings.call_join_xfer.description=Quando este recurso est\u00E1 ativado, voc\u00EA ir\u00E1 conectar uma chamada recebida, por exemplo, para um colega que j\u00E1 est\u00E1 em espera, pressionando Transferir. Voc\u00EA n\u00E3o poder\u00E1 atender alguma entre v\u00E1rias chamadas em espera para transferir essa chamada. Se este cen\u00E1rio \u00E9 o mais comum, defina este recurso como "desativado" e use a tecla de navega\u00E7\u00E3o para selecionar a chamada para a transfer\u00EAncia.
Basic_Settings.contrast.label=Contraste
Basic_Settings.contrast.description=Determina o contraste do visor, mas n\u00E3o deve ser usado, pois cada telefone reage de maneira diferente, dependendo, por exemplo, da temperatura, etc. \u00C9 melhor configurar isso manualmente a partir da interface do telefone
