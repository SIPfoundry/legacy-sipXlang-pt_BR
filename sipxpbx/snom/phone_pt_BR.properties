Redirection.redirect_always_on_code.label=C\u00F3digo de ativar transfer\u00EAncia sempre ativa
Redirection.redirect_always_on_code.description=Se um PBX estiver lidando com a transfer\u00EAncia, digite os c\u00F3digos estrela e quadrado que permitem esta funcionalidade no PBX no campo apropriado. Exemplo: O c\u00F3digo para "sempre" transferir pode ser '*21'
