sip.user_sipusername_as_line.description=Habilita suporte a registrador interrompido com "ativado". Isto significa que INVITEs que chegam do provedor n\u00E3o cont\u00EAm o URI de Contado que havia sido registrado anteriormente pelo seu telefone como seu Contato. Assim, o telefone n\u00E3o pode identificar com seguran\u00E7a a linha de destino da chamada recebida. Se voc\u00EA comparar o URI da primeira linha do INVITE recebido e o URI no Contato do REGISTER, que o telefone envia ao registrador do seu provedor, eles supostamente ser\u00E3o diferentes. Se isso acontecer, o registrador \u00E9 chamado de interrompido.
