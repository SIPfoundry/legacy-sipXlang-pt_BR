general.label=Geral
general.description=
general.enableTimeout.label=Habilitar tempo de espera
general.enableTimeout.description=Se estiver habilitado, a chamada ser\u00E1 automaticamente transferida de volta ao ramal que colocou a chamada em espera, ap\u00F3s o tempo especificado no tempo de espera da chamada.
general.parkTimeout.label=Tempo de espera da chamada
general.parkTimeout.description=Per\u00EDodo de tempo em segundos ap\u00F3s o qual a chamada \u00E9 automaticamente transferida de volta ao ramal que colocou a chamada em espera, se o tempo de espera estiver habilitado.
general.multipleCalls.label=Permitir chamadas m\u00FAltiplas
general.multipleCalls.description=Se estiver marcado, mais de uma chamada poder\u00E1 ser colocada entre as chamadas em espera simultaneamente. As chamadas s\u00E3o atendidas na ordem em que foram colocadas em espera.
general.allowTransfer.label=Permitir transfer\u00EAncia
general.allowTransfer.description=Se estiver marcado, os chamadores colocados em espera podem transferir a chamada de volta ao ramal que colocou a chamada em espera, pressionando 0. Voc\u00EA pode configurar uma tecla de transfer\u00EAncia diferente na se\u00E7\u00E3o avan\u00E7ado.
general.transferKey.label=Tecla de transfer\u00EAncia
general.transferKey.description=Pressionar a tecla de transfer\u00EAncia definida aqui ir\u00E1 transferir a chamada de volta ao ramal que colocou a chamada em espera. A permiss\u00E3o de transfer\u00EAncia deve estar habilitada.
