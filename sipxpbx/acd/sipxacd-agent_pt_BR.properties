acd-agent.monitor-presence.label=Monitorar a presen\u00E7a
acd-agent.monitor-presence.description=Se estiver configurado, o Servidor ACD espera que o agente forne\u00E7a as informa\u00E7\u00F5es corretas quando estiver ocupado ou dispon\u00EDvel. Caso n\u00E3o esteja configurado, o Servidor ACD sup\u00F5e que o agente est\u00E1 dispon\u00EDvel quando o ACD n\u00E3o est\u00E1 enviando uma chamada para o agente.
acd-agent.always-available.label=Sempre dispon\u00EDvel
acd-agent.always-available.description=Se estiver marcado, o Servidor ACD sup\u00F5e que este agente est\u00E1 sempre conectado para aceitar chamadas de todas as filas das quais constar. Se n\u00E3o estiver marcado, o agente deve conectar-se antes, para que o Servidor ACD envie chamadas.
#acd-agent.acd-queue-list.label=
#acd-agent.acd-queue-list.description=A lista de Filas ACD \u00E0s quais este agente est\u00E1 designado.\u00C2\u00A0As Filas ACD s\u00E3o identificadas por uma \
# lista separada por v\u00EDrgulas de identificadores de fila acd (acd-queue). \u00C2\u00A0A ordem \u00E9 importante, pois especifica a prioridade das \
# filas com rela\u00E7\u00E3o a qual fila o agente ir\u00E1 atender, caso m\u00FAltiplas filas tentem o acesso \
# simult\u00E2neo para transferir uma chamada. \u00C2\u00A0O primeiro elemento da lista tem a maior prioridade.
