#acd-audio.uri.label=
acd-audio.uri.description=Um uri para a fonte de \u00E1udio, para fins de download ou fluxo.
#acd-audio.name.label=
acd-audio.name.description=Um nome curto e descritivo para o \u00E1udio.
#acd-audio.description.label=
acd-audio.description.description=Um texto descritivo para o arquivo de \u00E1udio. Por exemplo: \u00E2\u0080\u009CLoop em \u00E1udio da fila de vendas\u00E2\u0080\u009D.
#acd-audio.local-store.label=
acd-audio.local-store.description=Se estiver definido, a fonte de \u00E1udio \u00E9 um arquivo de \u00E1udio que est\u00E1 na armazenagem local de \u00E1udio deste servidor. Se n\u00E3o houver uma c\u00F3pia do arquivo de \u00E1udio na armazenagem local, ser\u00E1 realizada uma tentativa de baix\u00E1-lo do local especificado pelo atributo uri. Do contr\u00E1rio, se estiver definido como FALSE, o \u00E1udio ser\u00E1 originado de uma fonte de fluxo remoto especificada pelo atributo uri.
