Logging.SIPX_PROXY_LOG_LEVEL.label=N\u00EDvel de registro de proxy
Logging.SIPX_PROXY_LOG_LEVEL.description=Servidor de Controle de Chamada.
Logging.SIP_REGISTRAR_LOG_LEVEL.label=N\u00EDvel de registro do registrador
Logging.SIP_REGISTRAR_LOG_LEVEL.description=Tratamento de telefones que se registram para chamadas.
Logging.SIP_PARK_LOG_LEVEL.label=N\u00EDvel de registro de servidor de chamadas em espera
Logging.SIP_PARK_LOG_LEVEL.description=Tratamento de chamadas que entram em espera e s\u00E3o atendidas.
Logging.SIP_STATUS_LOG_LEVEL.label=N\u00EDvel de registro de servidor de status
Logging.SIP_STATUS_LOG_LEVEL.description=Tratamento de mensagens SUBSCRIBENOTIFY para o controle de notifica\u00E7\u00E3o de correio de voz (MWI)
Logging.SIP_PRESENCE_LOG_LEVEL.label=N\u00EDvel de registro de servidor de presen\u00E7a
Logging.SIP_PRESENCE_LOG_LEVEL.description=Monitora\u00E7\u00E3o de eventos de presen\u00E7a.
Logging.SIP_CALLRESOLVER_LOG_LEVEL.label=N\u00EDvel de registro de determinador de chamadas
Logging.SIP_CALLRESOLVER_LOG_LEVEL.description=Cria\u00E7\u00E3o de Registros de Dados de Chamadas (CDRs) e monitora\u00E7\u00E3o de chamadas ativas.
Logging.SIP_RLS_LOG_LEVEL.label=N\u00EDvel de Log do Servidor de Lista de Recursos
Logging.SIP_RLS_LOG_LEVEL.description=Monitora\u00E7\u00E3o de presen\u00E7a Campo de Luz de Ocupado (BLF).
Logging.log.level.label=N\u00EDvel de Log do Servidor de Pager
Logging.log.level.description=Oferece o recurso de pager para grupo
cdr.label=Registros de dados da chamada
cdr.description=
cdr.CALLRESOLVER_CALL_STATE_DB.label=Habilitar Registros de dados da chamada
cdr.CALLRESOLVER_CALL_STATE_DB.description=Isto habilita a coleta e processamento de de Registros de Dados da Chamada (CDR). Se estiver ativado, CDRs s\u00E3o processados e registrados no banco de dados e tamb\u00E9m s\u00E3o exibidos na p\u00E1gina de Estat\u00EDsticas da Chamada. Se estiver desmarcado, n\u00E3o haver\u00E1 registro de dados CDR.
cdr.SIP_CALLRESOLVER_PURGE.label=Eliminar diariamente os registros antigos
cdr.SIP_CALLRESOLVER_PURGE.description=Programar uma elimina\u00E7\u00E3o di\u00E1ria do banco de dados CDR e excluir os registros mais antigos do que o especificado abaixo.
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.label=Idade de elimina\u00E7\u00E3o de CDRs
cdr.SIP_CALLRESOLVER_PURGE_AGE_CDR.description=Se a elimina\u00E7\u00E3o di\u00E1ria estiver ativada, remova CDRs mais antigos do que este (em dias).
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.label=Idade de elimina\u00E7\u00E3o de CSEs
cdr.SIP_CALLRESOLVER_PURGE_AGE_CSE.description=Os Eventos de Estado de Chamada (CSEs) s\u00E3o coletados em locais diferentes do sistema e usados para calcular CRS para todo o sistema. Quando os CDRs s\u00E3o criados, os CSEs n\u00E3o s\u00E3o mais necess\u00E1rios. Eles s\u00E3o exclu\u00EDdos do banco de dados (se a elimina\u00E7\u00E3o de CDR estiver ativada) ap\u00F3s o n\u00FAmero de dias especificado aqui.
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.label=Dire\u00E7\u00E3o de chamada
cdr.SIP_CALLRESOLVER_CALL_DIRECTION.description=Calcular dire\u00E7\u00E3o de chamada. Identificadores de dire\u00E7\u00E3o de chamada, como recebida, realizada ou interna, para saber se a chamada veio de um gateway PSTN, foi para um gateway PSTN ou nenhum destes, respectivamente.
